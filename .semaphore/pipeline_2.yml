version: v1.0
name: Pipeline 2
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Generate and deploy
          commands:
            - checkout
            - nvm install 10
            - nvm use 10
            - yarn install
            - nuxt generate
            - 'aws s3 cp dist s3://vue-dynamodb-example --recursive'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
