version: v1.0
name: Pipeline 2
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Generate and deploy
          commands:
            - checkout
            - yarn install
            - yarn run generate
            - 'aws s3 cp dist s3://yourdomain.com --recursive'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
